<h1>CR.U.D</h1>


<div class="row">
	<div class="col-sm-6">

		<form ng-submit='addOneThing(newThing)'>
			<div class="form-group">
				<label>Thing Name</label>
				<input class="form-control" type="text" placeholder="Name of Thing" ng-model='newThing.name' required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
</div>


<div class="table-container">
	<table class="table">
		<thead>
			<th>Thing Name</th>
		</thead>
		<colgroup>
			<col style="width:80%">
			<col style="width:20%">
		</colgroup>  

		<tr ng-repeat="thing in thingArray track by $index">
			<td>
				<a href="#" editable-text="thing.name" onbeforesave="editOneThing(thing)" e-required>{{ thing.name ||'empty' }}</a>
			</td>
			<td>
				<button class="delete-button btn btn-danger " ng-click="removeOneThing(thing)">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
			</td>
		</tr>


	</tr>

</table>

</div>
